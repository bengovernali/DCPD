<table class="table">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Description</td>
            <td>GitHub Repo</td>
            <td>Cohort</td>
            <td>URL</td>
            <td>Added Date</td>
        </tr>
    </thead>
    ${allProjects.map( project =>
    ` <tr>
        <td>${project.project_id}</td>
        <td>${project.project_name}</td>
        <td>${project.project_description}</td>
        <td>${project.github_repo}</td>
        <td>${project.cohort_name}</td>
        <td>${project.project_url}</td>
        <td>${project.added_date}</td>
    </tr>`
    ).join('')}
</table>
<form method="POST">
    <label>
        Name
        <input type="text" name="name"/>
    </label>
    <label>
        Description
        <input type="text" name="description"/>
    </label>
    <label>
        GitHub Repo
        <input type="text" name="github_repo" placeholder="https://github.com/yourUser/yourRepo"/>
    </label>
    <label>
        Url
        <input type="text" name="url" placeholder="www.yourProject.com"/>
    </label>
    <label>Cohort
        <select name="cohort_id">
            ${allCohorts.map(cohort => `<option value = "${cohort.cohort_id}">${cohort.cohort_name}</option>`).join('')}
        </select>
    </label>
    <br
    ><button type="submit">Save Project</button>
</form>
