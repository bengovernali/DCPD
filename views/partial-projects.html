<table class="table">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Description</td>
            <td>GitHub Repo</td>
            <td>Cohort</td>
            <td>URL</td>
            <td>Added Date</td>
        </tr>
    </thead>
    ${allProjects.map( project =>
    ` <tr>
        <td>${project.project_id}</td>
        <td><a href="/projects/${project.project_id}">${project.project_name}</a></td>
        <td>${project.project_description}</td>
        <td><a href="https://${project.github_repo}">${project.github_repo}</a></td>
        <td>${project.cohort_name}</td>
        <td><a href="https://${project.project_url}">${project.project_url}</a></td>
        <td>${project.added_date}</td>
    </tr>`
    ).join('')}
</table>
