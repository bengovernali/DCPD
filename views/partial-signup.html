<form action="/users/signup" method="POST" class="form">
    <label>
        First Name
        <input type="text" name="first_name" placeholder="Fred" />
    </label>
    <label>
        Last Name
        <input type="text" name="last_name" placeholder="Flinstone" />
    </label>
    <label>
        Email Address
        <input type="text" name="email" placeholder="you@email.com" />
    </label>
    <button type="submit" class="button-is-primary">Sign Up</button>
</form>
